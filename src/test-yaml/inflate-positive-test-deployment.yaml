apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: inflate-positive-test
  name: inflate-positive-test
spec:
  selector:
    matchLabels:
      app: inflate-positive-test
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: inflate-positive-test
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: deployment
                    operator: In
                    values:
                      - dev7
      containers:
        - image: public.ecr.aws/eks-distro/kubernetes/pause:3.2
          name: inflate-positive-test
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 20m
              memory: 100Mi
          securityContext:
            runAsNonRoot: true
      tolerations:
        - effect: NoSchedule
          key: dedicated
          operator: Equal
          value: dev7
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              app: inflate-positive-test
          maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
        - labelSelector:
            matchLabels:
              app: inflate-positive-test
          maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
